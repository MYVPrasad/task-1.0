    <style>
        /* Center the entire body content */
        body {
            display: flex;
            flex-direction: column; /* Stack the heading and image container */
            justify-content: center; /* Vertically center the content */
            align-items: center; /* Horizontally center the content */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-image: url('https://i.ytimg.com/vi/LIxoCdbsh-k/maxresdefault.jpg'); /* Add your background image URL here */
            background-size: cover; /* Make the background image cover the entire viewport */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep the background fixed during scrolling */
            position: relative;
            color: white; /* Make text white for better contrast */
        }

        /* Add a transparent overlay to the background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
            z-index: -1; /* Make sure the overlay is behind the content */
        }

        /* Style for the heading */
        h1 {
            text-align: center; /* Center the text horizontally */
            margin-bottom: 40px; /* Space between the heading and the images */
        }

        /* Image container styling */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 20px;
            justify-items: center;
            margin-top: 20px; /* Space above the images */
        }

        /* Image styling */
        .image-container img {
            width: 200px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Hover effect for images */
        .image-container img:hover {
            transform: scale(1.1);
        }

        /* Styling for figcaption */
        figcaption {
            text-align: center;
            font-size: 14px;
            margin-top: 8px;
            color: #f4f4f4; /* Lighter text color for captions */
        }
    </style>
</head>
