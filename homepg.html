<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Full viewport height for the body */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }

        /* Style for the background video */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keeps the video in the background */
        }

        /* Style for the button */
        .btn {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect for the button */
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="msd.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    

    <!-- Button to open the next page -->
    <button class="btn" onclick="window.location.href='webpg.html';">Click Here </button>

</body>
</html>
